apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-memcached
  labels:
    app: my-memcached
spec:
  # Three memcached instances
  replicas: 1
  selector:
    matchLabels:
      app: my-memcached
  template:
    metadata:
      labels:
        app: my-memcached
    spec:
      containers:
        - name: my-memcached
          image: memcached:alpine
          ports:
            - containerPort: 11211
#          resources:
#            requests:
#              cpu: 1
#              memory: "100M"
#            limits:
#              cpu: 2
#              memory: "200M"

---
kind: Service
apiVersion: v1
metadata:
  name: my-memcached
spec:
  # Headless service (i.e., no ip is assigned)
  clusterIP: None
  selector:
    app: my-memcached
